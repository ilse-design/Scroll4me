<!DOCTYPE html>
<html>
  <head>
    <title>Scroll4Me Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 70%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      h1 {
        text-align: center;
        color: #2ecc71;
        margin-bottom: 20px;
      }
      #results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        flex-grow: 1;
      }
      .result-card {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
      }
      .result-card:hover {
        transform: scale(1.03);
      }
      .result-card h3 {
        color: #2ecc71;
        margin-bottom: 10px;
      }
      #page-footer {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        background-color: #2ecc71;
        color: white;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Here is the interesting stuff for you today.</h1>
    <div id="results"></div>
    <div id="page-footer">Enjoy your bullshit free day!</div>
    <script src="results.js"></script>
  </body>
</html>
